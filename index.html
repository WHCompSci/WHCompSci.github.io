<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WH High School CS Projects</title>
        <link rel="icon" href="/whlogo.png" type="image/png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <style>
            :root {
                --bg-color: hsl(0, 0%, 95%);
                --txt-color:hsl(0, 0%, 0%);
                --bg-color-hover: hsl(0, 0%, 90%);
                --primary-color: hsl(0, 0%, 80%);
                --secondary-color: hsl(225, 76.3%, 48%);
                /* --bg-color: #262626;
                --txt-color:white;
                --bg-color-hover: #404040;
                --primary-color: hsl(0, 0%, 9%);
                --secondary-color: #6096e0; */

            }
            body {
                font-family: Inter, sans-serif;
                margin: 0;
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
                padding: 1rem;
                background-color: var(--bg-color);
                color: var(--txt-color);
                font-size: 1rem;
            }


            p {
                padding: 1rem 0;
                line-height: 3rem;
                color: var(--txt-color);
                opacity: 0.7;
            }

            .card {
                padding: 1rem;
                display: flex;

                border-radius: 0.5rem;
                /* border: 1px solid var(--primary-color); */
                /* box-shadow: #4f4f4f 10px; */
                text-decoration: none;
                transition: all 0.1s ease;
                
      
                
            }

            .card:hover {
                background-color: var(--bg-color-hover);
                transform: scale(1.05, 1.05);
            }
            .authors-subheading {
                color: var(--secondary-color);
                font-size: 14px;
                padding-top: 0.5rem;
                padding-bottom: 0.25rem;

                font-weight: 500;
            }
            .card-content {
                display: flex;
                flex-direction: column;
                gap:.25rem;
                width: 100%;
    
            }   
            .card-heading {
                font-size: 16px;
                margin: 0;
                color: var(--txt-color);
                text-decoration: none;
                font-weight: 500;
                padding-bottom: 0.5rem;
                border-bottom: 2px solid var(--primary-color);

                
                width: 100%;
                display: block;
            }
            .card-image {
                width: 100%;
                display: block;
            }
            .heading {
                font-size: 24px;
                font-weight: 600;
            }
            #card-list {
   
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
                grid-auto-rows: minmax(100px, auto);

            }
            p {
                font-size: 14px;
                line-height: 1.2;
            }
            .author {
                 /* padding-left: 0.5rem;  */
                color: var(--txt-color);
                opacity: 0.75;
                font-size: 12px;
            }

            @media (width <= 750px) {
                #card-list {
                    grid-template-columns: repeat(2, 1fr);;
                }
            }
            @media (width <= 450px) {
                #card-list {
                    grid-template-columns: 1fr;
                }
            }
       
       </style>
       <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
   
        <h1 class="heading">Advanced Topics Projects</h1>
        <p>
            This website showcases some of the projects that Warren Hills students have completed in the Honors Advanced Topics class.
        </p>
        <!-- Project links are added programmatically in projects.js -->
        <div id="card-list"></div>
        <script src="projects.js"></script>
    </body>
</html>
